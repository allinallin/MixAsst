<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MixAsst</title>
	<link href="//fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css" rel="stylesheet">
    <!-- build:css css/styles.css -->
	<link href="css/main.css" rel="stylesheet">
    <!-- endbuild -->
</head>
<body>
	<div class="body-bg"></div>
	<div class="container">
		<div class="search-wrapper">
			<!-- <h1>MixAsst</h1> -->
			<p>search for a song</p>
			<form class="search-form">
				<input type="text" placeholder="firework katy perry">
				<button class="btn-primary"><i class="fa fa-search"></i></button>
			</form>
		</div>
		<div class="loading-box">
			<i class="fa fa-circle-o-notch fa-spin"></i>
			<ul>
				<li class="active">looking for songs</li>
				<li>retrieving technical info</li>
				<li>downloading data</li>
			</ul>
		</div>
		<div class="query-list">
			<div class="list"></div>
		</div>
		<div class="user-list">
			<h2>My List</h2>
			<div class="list"></div>
		</div>
	</div>
	<div class="user-bar">
		<button>
			My List (<span class="count">0</span>)
		</button>
		<span class="msg added">Track Added!</span>
		<span class="msg removed">Track Removed!</span>
	</div>
	
	<script id="track-list-template" type="text/x-handlebars-template">
		{{#each this}}
		<div class="track" data-id="{{@key}}">
			<div class="art">
				<img src="{{album.imageUrl}}">
				<div class="audio-controls">
					<audio src="{{previewUrl}}" preload="none"></audio>
					<button class="play">
						<i class="fa fa-play"></i>
					</button>
					<button class="spinner" disabled>
						<i class="fa fa-circle-o-notch fa-spin"></i>
					</button>
					<button class="pause">
						<i class="fa fa-pause"></i>
					</button>
				</div>
			</div>
			<div class="not-art">
				<div class="specs">
					<ul>
						<li class="key">
							{{#if tonicFriendly}}
								{{tonicFriendly}}
							{{^}}
								—
							{{/if}}
						</li><li class="tempo">
							{{#if tempo}}
								{{tempo}}
							{{^}}
								—
							{{/if}}
						</li>
					</ul>
				</div>
				<div class="info">
					<ul>
						<li>{{name}}</li>
						<li>{{artist}}</li>
						<li>{{album.name}}</li>
					</ul>
				</div>
			</div>
			<div class="action">
				{{#if onUserList}}
					<button>Remove</button>
				{{^}}
					<button>Add to List</button>
				{{/if}}
			</div>
		</div>
		{{else}}
		<p>No tracks found!</p>
		{{/each}}
	</script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
	<script src="//cdn.socket.io/socket.io-1.2.1.js"></script>
	<!-- build:js js/scripts.js -->
	<script src="bower_components/store-js/store.js"></script>
	<script src="js/lodash.build.js"></script>
	<script src="js/main.js"></script>
    <!-- endbuild -->
</body>
</html>
